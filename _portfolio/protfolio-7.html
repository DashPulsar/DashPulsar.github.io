<head>
    <meta charset="UTF-8">
    <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: start;
          padding-top: 20px;
        }
        .grid {
          display: grid;
          grid-template-columns: repeat(9, 1fr);
          gap: 2px;
          margin-right: 20px;
        }
        button {
          width: 50px;
          height: 50px;
          font-size: 20px;
          text-align: center;
          background-color: #f9f9f9; /* Light gray background for empty cells */
          border: 1px solid #ccc; /* Subtle borders for cells */
          cursor: pointer;
        }
        .active {
          background-color: #000; /* Black background for active cell */
          color: #fff; /* White text color for contrast */
        }
        .filled {
          background-color: #9b9b9b; /* Gray background for filled cells */
        }
        .fixed {
          background-color: #ddd; /* Gray background for fixed cells */
          color: black;
          font-weight: bold;
        }
        .number-selector {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 5px;
        }
        .number-selector button {
          width: 40px;
          height: 40px;
          font-size: 18px;
          cursor: pointer;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="grid" id="sudoku-grid">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <div class="number-selector">
            <!-- Number buttons will be generated by JavaScript -->
        </div>
        <button onclick="generateSudoku()">New Game</button>
    </div>

    <script>
        let activeCell = null;

        function generateGrid() {
            const container = document.querySelector('.grid');
            container.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const button = document.createElement('button');
                button.onclick = function() {
                    if (!this.classList.contains('fixed')) {
                        if (activeCell) {
                            activeCell.classList.remove('active');
                        }
                        activeCell = this;
                        this.classList.add('active');
                    }
                };
                container.appendChild(button);
            }
        }

        function generateSudoku() {
            generateGrid(); 
            let numbers = Array.from({length: 81}, (_, index) => 1 + index % 9).sort(() => Math.random() - 0.5);
            let cells = document.querySelectorAll('.grid button');
            cells.forEach((cell, index) => {
                let isFixed = Math.random() > 0.1;
                if (isFixed) {
                    cell.textContent = numbers[index];
                    cell.classList.add('fixed', 'filled');
                }
            });
        }

        function setupNumberSelector() {
            const selector = document.querySelector('.number-selector');
            selector.innerHTML = '';
            for (let i = 1; i <= 9; i++) {
                const numButton = document.createElement('button');
                numButton.textContent = i;
                numButton.onclick = function() {
                    if (activeCell && !activeCell.classList.contains('fixed')) {
                        activeCell.textContent = i;
                        activeCell.classList.add('filled');
                        activeCell.classList.remove('active');
                        activeCell = null;
                    }
                };
                selector.appendChild(numButton);
            }
            const clearButton = document.createElement('button');
            clearButton.textContent = 'X';
            clearButton.onclick = function() {
                if (activeCell && !activeCell.classList.contains('fixed')) {
                    activeCell.textContent = '';
                    activeCell.classList.remove('filled', 'active');
                    activeCell = null;
                }
            };
            selector.appendChild(clearButton);

            const checkSudoku = document.createElement('button');
            checkSudoku.textContent = "Submit"
            checkSudoku.onclick = function(){
                const cells = document.querySelectorAll('.grid button');
                let isComplete = true;
                let board = [];

                cells.forEach((cell, index) => {
                    if (!cell.textContent.trim()) {
                        isComplete = false;
                    }
                    const row = Math.floor(index / 9);
                    const col = index % 9;
                    if (!board[row]) {
                        board[row] = [];
                    }
                    board[row][col] = cell.textContent || '.';
                });

                if (!isComplete) {
                    alert("Not Finished");
                    return;
                }

                if (isValidSudoku(board)) {
                    alert("Success! Fxxk you kom1sch!");
                } else {
                    alert("There are errors in your solution.");
                }
            }

            function isValidSudoku(board) {
                const size = 9;
                const rows = new Array(size).fill().map(() => new Set());
                const cols = new Array(size).fill().map(() => new Set());
                const boxes = new Array(size).fill().map(() => new Set());

                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const num = board[i][j];
                        if (num === '.') continue;

                        const boxIndex = Math.floor(i / 3) * 3 + Math.floor(j / 3);
                        if (rows[i].has(num) || cols[j].has(num) || boxes[boxIndex].has(num)) {
                            return false;
                        }
                        rows[i].add(num);
                        cols[j].add(num);
                        boxes[boxIndex].add(num);
                    }
                }
                return true;

            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateSudoku();
            setupNumberSelector();
        });
    </script>
</body>
</html>
