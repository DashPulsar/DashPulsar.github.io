<head>
<meta charset="UTF-8">
<title>数独游戏</title>
<style>
  .grid, .number-selector {
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    gap: 5px;
    width: 450px;
    margin: 10px auto;
  }
  .number-selector {
    grid-template-columns: repeat(3, 1fr);
  }
  button {
    width: 50px;
    height: 50px;
    font-size: 20px;
    text-align: center;
  }
  .bold {
    border: solid 2px black;
  }
  .number-selector button {
    width: 40px;
    height: 40px;
    margin: 2px;
  }
</style>
</head>
<body>
<div class="grid">
  <!-- 生成81个按钮 -->
  <script>
    for (let i = 0; i < 81; i++) {
      const button = document.createElement('button');
      button.onclick = function() { selectNumber(this); };
      document.querySelector('.grid').appendChild(button);
    }
    function selectNumber(selectedCell) {
      // 删除已存在的选择器
      const existingSelector = document.querySelector('.number-selector');
      if (existingSelector) {
        existingSelector.parentNode.removeChild(existingSelector);
      }
      // 创建数字选择器
      const selector = document.createElement('div');
      selector.className = 'number-selector';
      for (let i = 1; i <= 9; i++) {
        const numButton = document.createElement('button');
        numButton.textContent = i;
        numButton.onclick = function() { selectedCell.textContent = i; };
        selector.appendChild(numButton);
      }
      const clearButton = document.createElement('button');
      clearButton.textContent = '清除';
      clearButton.onclick = function() { selectedCell.textContent = ''; };
      selector.appendChild(clearButton);
      document.body.appendChild(selector);
    }
  </script>
</div>
</body>
